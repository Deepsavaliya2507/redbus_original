<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - RedBus Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg" type="image/x-icon">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .page-container {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 1.5rem;
        }

        .auth-logo img {
            height: 50px;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h2 {
            color: #d84e55;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #3e3e52;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-red);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #c13e44;
        }

        .auth-options {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .auth-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: #555;
            transition: all 0.3s;
        }

        .auth-icon:hover {
            background: #f4f4f4;
            color: var(--primary-red);
        }

        .auth-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .auth-link a {
            color: var(--primary-red);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="page-container">
        <div class="auth-logo">
            <a href="index.html">
                <img src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg" alt="RedBus Logo">
            </a>
        </div>
        <div class="page-header">
            <h2>Sign in to redBus</h2>
            <p>Unlock a world of benefits!</p>
        </div>
        <form>
            <div class="form-group">
                <label>Mobile Number</label>
                <div style="display: flex;">
                    <span
                        style="padding: 12px; background: #eee; border: 1px solid #ddd; border-right: none; border-radius: 4px 0 0 4px;">+91</span>
                    <input type="text" placeholder="Enter mobile number" style="border-radius: 0 4px 4px 0;">
                </div>
            </div>
            <button type="submit" class="submit-btn"
                onclick="event.preventDefault(); alert('OTP sent to mobile.');">GENERATE OTP</button>
        </form>

        <div class="auth-options">
            <div class="auth-icon" title="Login with Google"><i class="fa-brands fa-google"></i></div>
            <div class="auth-icon" title="Login with Facebook"><i class="fa-brands fa-facebook-f"></i></div>
        </div>

        <div class="auth-link">
            New user? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
